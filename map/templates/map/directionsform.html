{extends 'map/base.html'}
{% load static %}

{% block content %}
<div class="position-absolute top-50 start-50 translate-middle">
  <form method="post">
      {% csrf_token %}
      <table class="text-warning">
          {{ form }}
      </table>
      <div align="center">
        <button type="submit" class="btn btn-primary pull-right" id="right-panel-link" href="#right-panel">Submit</button>
      </div>
  </form>
</div>
{% endblock %}
